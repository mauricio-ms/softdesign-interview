<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="search()" #listForm="ngForm">
            <div class="form-group">
                <label for="query">Search</label>
                <div class="row">
                    <div class="col">
                        <input type="text" [(ngModel)]="query.value" class="form-control" id="query" name="query"
                            placeholder="Search books" required #value="ngModel">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-info">Search</button>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="col-md-1">#</th>
                    <th scope="col" class="col-md-4">Name</th>
                    <th scope="col" class="col-md-4">Author</th>
                    <th scope="col" class="col-md-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td>{{ book.id }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <!-- Edit Button -->
                        <button type="button" class="btn btn-primary" (click)="editBook(book.id)">
                          <i class="bi bi-pencil-square"></i>
                        </button>

                        <!-- Remove Button -->
                        <button type="button" class="btn btn-danger ps-2" (click)="removeBook(book.id)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
